<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Currículo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Menu de navegação -->
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="vagas.php">Vagas</a></li>
                <li><a href="curriculos.html">Currículos</a></li>
                <li><a href="cadastro-curriculo.html">Cadastrar Currículo</a></li>
                <li><a href="cadastro-farmacia.html">Cadastrar Farmácia</a></li>
            </ul>
        </nav>
    </header>

    <!-- Formulário de cadastro de currículo -->
    <section id="cadastro-curriculo">
        <h2>Cadastrar Currículo</h2>
        <form action="submit-curriculo.php" method="POST" enctype="multipart/form-data">
            
            <!-- Informações Pessoais -->
            <fieldset>
                <legend>Informações Pessoais</legend>
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="nome" required>
                
                <label for="idade">Idade:</label>
                <input type="number" id="idade" name="idade" required>

                <label for="telefone">Telefone/WhatsApp:</label>
                <input type="text" id="telefone" name="telefone" required>

                <label for="redes_sociais">Link das Redes Sociais:</label>
                <input type="text" id="redes_sociais" name="redes_sociais">
            </fieldset>

            <!-- Habilidades e Competências -->
            <fieldset>
                <legend>Habilidades e Competências</legend>
                <label for="comunicacao">Descreva suas habilidades em comunicação com pacientes e equipe de trabalho:</label>
                <textarea id="comunicacao" name="comunicacao" rows="3"></textarea>

                <label for="conflito">Como você lida com situações de conflito ou pressão no ambiente de trabalho?</label>
                <textarea id="conflito" name="conflito" rows="3"></textarea>

                <label>Tem experiência na coordenação ou supervisão de equipe?</label>
                <select id="supervisao" name="supervisao">
                    <option value="sim">Sim</option>
                    <option value="nao">Não</option>
                </select>

                <label>Possui conhecimento sobre legislação farmacêutica?</label>
                <select id="legislacao" name="legislacao">
                    <option value="sim">Sim</option>
                    <option value="nao">Não</option>
                </select>

                <label for="sobre">Fale um pouco sobre si:</label>
                <textarea id="sobre" name="sobre" rows="3"></textarea>

                <label for="contratado">Por que você deveria ser contratado?</label>
                <textarea id="contratado" name="contratado" rows="3"></textarea>
            </fieldset>

            <!-- Experiência Profissional -->
            <fieldset>
                <legend>Experiência Profissional</legend>
                
                <label for="experiencia1">Última Experiência Profissional (empresa, função, duração, descrição e conquistas):</label>
                <textarea id="experiencia1" name="experiencia1" rows="3"></textarea>

                <label for="experiencia2">Penúltima Experiência Profissional (empresa, função, duração, descrição e conquistas):</label>
                <textarea id="experiencia2" name="experiencia2" rows="3"></textarea>
            </fieldset>

            <!-- Áreas de Interesse -->
            <fieldset>
                <legend>Áreas de Interesse</legend>

                <label>Drogaria</label>
                <select id="drogaria" name="drogaria">
                    <option value="sim">Sim</option>
                    <option value="nao">Não</option>
                </select>

                <label>Já atuou na área?</label>
                <select id="experiencia_drogaria" name="experiencia_drogaria">
                    <option value="sim">Sim</option>
                    <option value="nao">Não</option>
                </select>

                <label>Farmácia de Manipulação</label>
                <select id="manipulacao" name="manipulacao">
                    <option value="sim">Sim</option>
                    <option value="nao">Não</option>
                </select>

                <label>Já atuou na área?</label>
                <select id="experiencia_manipulacao" name="experiencia_manipulacao">
                    <option value="sim">Sim</option>
                    <option value="nao">Não</option>
                </select>

                <label>Farmácia Hospitalar</label>
                <select id="hospitalar" name="hospitalar">
                    <option value="sim">Sim</option>
                    <option value="nao">Não</option>
                </select>

                <label>Já atuou na área?</label>
                <select id="experiencia_hospitalar" name="experiencia_hospitalar">
                    <option value="sim">Sim</option>
                    <option value="nao">Não</option>
                </select>

                <label>Laboratório</label>
                <select id="laboratorio" name="laboratorio">
                    <option value="sim">Sim</option>
                    <option value="nao">Não</option>
                </select>

                <label>Já atuou na área?</label>
                <select id="experiencia_laboratorio" name="experiencia_laboratorio">
                    <option value="sim">Sim</option>
                    <option value="nao">Não</option>
                </select>

                <label>Outras (especifique):</label>
                <input type="text" id="outras" name="outras">
            </fieldset>

            <!-- Disponibilidade -->
            <fieldset>
                <legend>Disponibilidade</legend>
                <label for="cidades">Quais cidades ou regiões procura vaga?</label>
                <input type="text" id="cidades" name="cidades">

                <label>Está disponível para trabalhar em regime de plantão ou horários flexíveis?</label>
                <select id="plantao" name="plantao">
                    <option value="sim">Sim</option>
                    <option value="nao">Não</option>
                </select>
            </fieldset>

            <button type="submit">Enviar Currículo</button>
        </form>
    </section>

</body>
</html>
